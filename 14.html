<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="igor_colorido"></div>
    <button onclick="Largura()">Aumentar a Largura</button>

    <script>
        function Largura() {
            document.getElementById("igor_colorido").style.width = "300px";
        }
    </script>

    <style>
        #igor_colorido {
            width: 100px;
            height: 100px;
            background-color: rgb(72, 255, 0);
        }
    </style>
    
</body>
</html>
