<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="CorBranco()">modo escuro</button>
    <button onclick="Corpreta()" >modo claro</button>

    <script>
        function CorBranco() {
            document.body.style.backgroundColor = "black";
        }

        function Corpreta() {
            document.body.style.backgroundColor = "white";
        }
    </script>
    
</body>
</html>
