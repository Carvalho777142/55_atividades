<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="banana()">Click Aqui</button>
    <input type="text" id="input">
    <p id="p"></p>

    <script>
        function banana() {
            var texto = document.getElementById("input").value;
            document.getElementById("p").innerHTML = texto
            alert(texto)
        }
    </script>
</body>
</html>
