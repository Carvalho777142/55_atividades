<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="botao()">Clique aqui</button>
    <p id="contagem">0</p>
    <script>
            contagem = 0;
        function botao() {
     
            contagem++;
            document.getElementById("contagem").innerText = contagem;
        }
    </script>
</body>
</html>
